<!DOCTYPE html>
<html>
    <head>
        <title>
oauth landing page 
        </title>
    </head>
    <body>
        <h1> My login page :</h1>
        <a id="oauth" href="#">Login to my app</a>
    </body>
    <script>
        let URL ='http://github.com/login/oauth/authorize';
        let options={
            client_id:'',
            redirect_uri:'http://localhost:3000/oauth',
            scope:'read:user',
            state:'401appconsent'

        }
        let QueryString=Object.keys(options).map((key)=>{
            return `${key}=`+encodeURIComponent(options[key])
        }).join('&');
        console.log('my long query string',QueryString)
        let authURL=`${URL}?${QueryString}`;
        console.log('authURL',authURL)
        
        let link=document.getElementById('oauth');
        link.setAttribute('href',authURL)
    </script>
</html>
